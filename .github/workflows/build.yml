name: Build Binary

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - node18-linux-x64
          - node18-linux-arm64
          - node18-win-x64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install   # 使用 install 而非 ci，避免 lock 文件缺失

      - name: Install pkg
        run: npm install -g pkg

      - name: Build binary for ${{ matrix.target }}
        run: |
          pkg . --targets ${{ matrix.target }} --compress Brotli --debug --output myapp-${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-${{ matrix.target }}
          path: myapp-${{ matrix.target }}*
