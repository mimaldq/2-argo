name: Build Multi-Platform Binary

on:
  workflow_dispatch:  # 仅手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - node20-linux-x64
          - node20-linux-arm64
          # 如需 macOS，可添加 node20-macos-x64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install  # 将 npm ci 改为 npm install

      - name: Install pkg
        run: npm install -g pkg

      - name: Build binary for ${{ matrix.target }}
        run: |
          pkg . --targets ${{ matrix.target }} --compress Brotli --output myapp-${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp-${{ matrix.target }}
          path: myapp-${{ matrix.target }}*
